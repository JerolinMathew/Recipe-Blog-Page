    <section>
      <h1>Contact</h1>
      <p>Send feedback or submit a recipe.</p>

      <form action="#" method="post" onsubmit="event.preventDefault();alert('Thank you — this is a static template.')">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required><br><br>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required><br><br>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea><br><br>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>
